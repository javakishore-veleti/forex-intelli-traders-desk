<h2>Dashboard</h2>

<div class="dashboard-grid">
  <mat-card class="summary-card">
    <mat-card-title>Open Positions</mat-card-title>
    <mat-card-content>245</mat-card-content>
  </mat-card>

  <mat-card class="summary-card">
    <mat-card-title>Alerts</mat-card-title>
    <mat-card-content>3 Critical</mat-card-content>
  </mat-card>

  <mat-card class="summary-card">
    <mat-card-title>Net P&L</mat-card-title>
    <mat-card-content>$12,430</mat-card-content>
  </mat-card>
</div>

<mat-card class="table-card">
  <mat-card-title>Recent Trades</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let row"> {{row.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let row"> {{row.position}} </td>
      </ng-container>

      <ng-container matColumnDef="pnl">
        <th mat-header-cell *matHeaderCellDef> P&L </th>
        <td mat-cell *matCellDef="let row"> {{row.pnl}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
